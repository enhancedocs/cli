name: Test

on:
  push:
    branches:
      - python

jobs:
  test:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install EnhanceDocs CLI
        uses: enhancedocs/setup-enhancedocs@5c8b76a012bef7c60e96ab343c7888903b218e30
        with:
          # More about EnhanceDocs Secret API Key: https://docs.enhancedocs.com/security/api-keys
          api-key: ${{ secrets.ENHANCEDOCS_API_KEY }}

      - name: Version
        run: enhancedocs --version
