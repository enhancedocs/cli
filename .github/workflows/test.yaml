name: Test

on:
  push:
    branches:
      - python

jobs:
  test:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install EnhanceDocs CLI
        uses: enhancedocs/setup-enhancedocs@13cb1b22402996785da1eed9ab981227ae3c94e3
        with:
          # More about EnhanceDocs Secret API Key: https://docs.enhancedocs.com/security/api-keys
          api-key: ${{ secrets.ENHANCEDOCS_API_KEY }}

      - name: Version
        run: enhancedocs --version
